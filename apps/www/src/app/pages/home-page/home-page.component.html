<app-page-header title="Minhas Notas">
  <button
    (click)="openNewNoteModal.execute()"
    [isLoading]="openNewNoteModal.isProcessing()"
    appAction="icon-primary"
    appTooltip="Adicionar Nota">
    <app-icon iconID="plus" />
  </button>
</app-page-header>
<app-page-container>
  <app-notes-list [notes]="notes()" />
</app-page-container>
