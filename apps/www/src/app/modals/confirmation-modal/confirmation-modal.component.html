<div class="modal-header">
  <h2 class="modal-title">{{ data.title }}</h2>
</div>

<div class="modal-content">
  <div class="description"> {{ data.message }}</div>
</div>

<div class="modal-actions-container">
  <button appAction="secondary" (click)="close('canceled')"> Cancelar </button>
  <button appAction="primary" data-test="form-submit-button" (click)="close('confirmed')"> Aceitar </button>
</div>
